<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
  <link rel="stylesheet" href="styles.css">

<body class="bg-red-200">

  <div class="container mx-auto">
    
    <header id="search" class="flex justify-center items-center mt-8 p-4">
      <input type="text" placeholder="Search" class="rounded p-2 m-2 outline-none bg-red-300"/>
      <button id="search" class="p-2 rounded hover:bg-red-300">
        <img src="https://img.icons8.com/ios/50/000000/search--v4.png" class="w-6 h-6"/>
      </button>
    </header>
    <div class="rounded-md">
    <div class="fav-container flex-row justify-center items-center text-center border-b border-black p-3 bg-red-500 text-white ">
      <h3 class="text-lg font-semibold">Favourite Meals</h3>
      <ul class="flex gap-5 mt-4 justify-center items-center text-center" id="fav-meals">
        
    </div>
    <div class="meals flex justify-center text-center p-3 bg-red-300" id="mealsCol">
    </div>
  </div>
  </div>

<script src="script.js"></script>
</body>
</html>
